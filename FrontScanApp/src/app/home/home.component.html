<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" hasBackdrop="true" mode="over">
    <mat-toolbar>Меню</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Начать заказ</a>
      <a mat-list-item href="#">История заказов</a>
      <a mat-list-item href="#">Администрирование</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content hasBackdrop="true">
    <mat-toolbar color="primary">
      <button type="button" mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <button mat-raised-button color="warn" (click)="onLogout()" style="position: absolute; right: 0; margin-right: 15px;">Выйти</button >
    </mat-toolbar>
    <div class="card m-5" style="width:18rem" *ngIf="userDetails">
      <ul class="list-group">
        <li class="list-group-item"><strong>ФИО : </strong>{{userDetails.userName}}</li>
        <li class="list-group-item"><strong>Логин : </strong>{{userDetails.login}}</li>
        <li class="list-group-item"><strong>Роль : </strong>{{userDetails.roleName}}</li>
      </ul>
    </div>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
